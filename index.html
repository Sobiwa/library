<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <script src="script.js" defer></script>
    <title>library</title>
</head>
<body>
    <div class="sidebar">
        <h1>film library</h1>
        <div>
            <div class="sidebar-title">sort</div>
            <select name="sort" id="sort">
                <option value="date">date added</option>
                <option value="title">title</option>
                <option value="director">director</option>
                <option value="genre">genre</option>
                <option value="rating">rating</option>
            </select>
        </div>
        <div>
            <div class="sidebar-title">filter</div>
            <div class="filter">
                <div class="categories">
                    <div class="sub-title collapse">director<span class="mdi mdi-filter-variant"></span></div>
                    <div id="director" class="sub-cat"></div>
                </div>
                <div class="categories">
                    <div class="sub-title collapse">genre<span class="mdi mdi-filter-variant"></span></div>
                    <div id="genre" class="sub-cat"></div>
                </div>
                <div class="categories">
                    <div class="sub-title collapse">rating<span class="mdi mdi-filter-variant"></span></div>
                    <div id="rating" class="sub-cat"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="header"></div>
    <div class="library">
        <div class="add"><span class="mdi mdi-card-plus-outline"></span></div>
    </div>
    <div class="form-pop hide">
        <form class="actual-form">
            <ul>
                <li>
                    <label for="title-input">title</label>
                    <input type="text" id="title-input" name="title" required>
                </li>
                <li>
                    <label for="director-input">director</label>
                    <input type="text" id="director-input" name="director">
                </li>
                <li>
                    <label for="genre-input">genre</label>
                    <input type="text" id="genre-input" name="genre">
                </li>
            </ul>
            <label for="seen">seen?</label>
            <input type="checkbox" name="seen" id="seen" class="seen-check" value="yes"><span class="hanger"></span>
            <fieldset class="rating hide">
                <legend>rating</legend>
                <label for="one">1</label>
                <input type="radio" id="one" name="score" value="1"><span class="radio-hanger"></span>
                <label for="two">2</label>
                <input type="radio" id="two" name="score" value="2"><span class="radio-hanger"></span>
                <label for="three">3</label>
                <input type="radio" id="three" name="score" value="3"><span class="radio-hanger"></span>
                <label for="four">4</label>
                <input type="radio" id="four" name="score" value="4"><span class="radio-hanger"></span>
                <label for="five">5</label>
                <input type="radio" id ="five" name="score" value="5"><span class="radio-hanger"></span>
            </fieldset>
            <div class="btns">
                <button type="button" class="submitBtn">submit</button>
                <button type="button" class="cancel">cancel</button>
            </div>



        </form>
    </div>
</body>
</html>
